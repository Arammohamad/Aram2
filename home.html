<div class="cursor" data-cursor></div>


    <script>
    'use strict';
    const AddEventOnElements = function(elements,eventType,callback){
    for(let i=0,len=elements.length;i<len;i++){
    elements[i].addEventListener(eventType,callback);
    }
    }

    const navbar = document.querySelector("[data-navbar]");
    const navToggler = document.querySelector("[data-nav-toggler]");
    const navLinks = document.querySelectorAll("[data-nav-link]");
    const toggleNav = function(){
        navbar.classList.toggle("active");
        this.classList.toggle("active");
    }

    navToggler.addEventListener("click",toggleNav);
    const navClass=() =>{
        navbar.classList.remove("active");
        navToggler.classList.remove("active");
    }
    AddEventOnElements(navLinks,"click",navClass);

/*
*
 HEADER and BACK TOP BTN
header and BACK TOP BTN will be active avter scroll down to  100px of screen
*
*/

    const header = document.querySelector("[data-header]");
    const backTopBtn = document.querySelector("[data-back-top-btn]") ;

    const activeEL=function(){
        if(window.scrollY > 100){
            header.classList.add("active");
            backTopBtn.classList.add("active");
        }else{
            header.classList.remove("active");
            backTopBtn.classList.remove("active");
        }
    }
    window.addEventListener("scroll",activeEL);


    const buttons = document.querySelectorAll("[data-btn]");
    const buttonHoverRipple = function (event) {
        this.style.setProperty("--top",`${event.offsetY}px`);
        this.style.setProperty("--left",`${event.offsetX}px`);
    }
    AddEventOnElements(buttons,"mousemove",buttonHoverRipple);


/*
* Scroll reveal
*
*/

const revealElements = document.querySelectorAll("[data-reveal]")


const revealElementOnScroll = function () {
    for (let i = 0 , len = revealElements.length; i< len; i++ ) {
        const isElementInsideWindow = revealElements[i].getBoundingClientRect().top < window.innerHeight / 1.1 ;
       if (isElementInsideWindow) {
        revealElements[i].classList.add("revealed")

       }


  }
}

window.addEventListener("scroll",revealElementOnScroll); 

window.addEventListener("load",revealElementOnScroll); 


const cursor = document.querySelector("[data-cursor]")
const hoverElements = [...document.querySelectorAll ("a") , ...document.querySelectorAll("[button]")];

const cursorMove = function (event){
    cursor.style.top = `${event.clientY}px` ;
    cursor.style.left = `${event.clientX}px` ;

}

window.addEventListener("mousemove", cursorMove);



addEventListener(hoverElements , "mouseover" , function() {
    cursor.classList.add("hovered");
});


addEventListener(hoverElements , "mouseout" , function() {
    cursor.classList.remove("hovered");
});
 </script>
